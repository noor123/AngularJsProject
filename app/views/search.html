<section>
    <form name="searchForm" class="form-horizontal" novalidate ng-submit="searchMovie(title)">
        <div class="form-group">
            <label class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Title" name="txtTitle" required ng-model="title" ng-minlength="2"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-success btn-block" ng-disabled="searchForm.$invalid">Search</button>
            </div>
        </div>
    </form>
</section>

<section ng-show="results">
    <h2>SearchResults</h2>
    <div class="row">
        <div class="col-md-4 movie" ng-click="selectMovie(movie.id)" ng-repeat="movie in results" ng-class="{selected : selectedId == movie.id}">
            <img src="{{movie.posterPath}}"/>
            <p>{{movie.title}}</p>

        </div>
    </div>
    <div class="row" ng-show="selectedId">
        <button class="btn btn-block btn-primary" ng-click="addMovie(selectedId)">Add to collection</button>
    </div>
</section>
