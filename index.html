<!DOCTYPE html>
<html ng-app="movieApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>
    <style>
        input.ng-dirty.ng-invalid {
            background-color: palevioletred;
        }
        input.ng-dirty.ng-valid {
            background-color: darkseagreen;
        }
        .movie.selected {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Movie app</h1>
        <h2>{{message}}</h2>
        <nav>
            <ul class="nav nav-tabs">
                <li><a href="#home">Home</a></li>
                <li><a href="#collection">My collection</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
        <div ng-view></div>
    </div>

    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.js"></script>
    <script type="text/javascript" src="app/controllers/controllers.js"></script>
    <script type="text/javascript" src="app/controllers/searchCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/collectionCtrl.js"></script>
    <script type="text/javascript" src="app/app.js"></script>

</body>
</html>
